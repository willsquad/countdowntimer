<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Countdown Timer
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Montserrat:500,700,800|Open+Sans:300,400,700" rel="stylesheet">
    </head>
<body id="countdown2">
    <!-- Display the countdown timer in an element -->
    <section id="countdown2_section" class="bg_block"></section>
    <main id="canvas" class="countdown_2">
        <div class="welcome_text">
            <h2>Coming Soon</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <section id="main_content">
            <div class="countdown_timer_section">
                <div><h3 id="days">--</h3> <span>Days</span></div>
                <div><h3 id="hours">--</h3> <span> Hours</span></div>
                <div><h3 id="minutes">--</h3> <span>Minutes</span></div>
                <div id="seconds_container"><h3 id="seconds">--</h3> <span id="seconds_span">Seconds</span></div>
            </div>

            <div class="buttons">
                <button class="know_more">Know More</button>
            </div>
        </section>
    </main>
    
    
</body>

<script defer src="//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="files/js/particles.js"></script> -->
<script src="files/js/main.js"></script>



</html>
