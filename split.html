<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Countdown Timer
        </title>
        <link rel="stylesheet" href="files/css/bootstrap.css">
        <link rel="stylesheet" href="files/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Montserrat:300,500,700,800|Open+Sans:300,400,700" rel="stylesheet">
    </head>
<body id="countdown3">
<div class="container-fluid">
    <div id="countdown3__full_page" class="row">
        <div class="col-12 col-lg-6 split_div_container">
            <div id="split_div_left" class="split_divs">
                <div class="countdown_container">
                    <div class="countdown_day"><span id="days">--</span> <span class="days_text">Days</span></div>
                    <div class="countdown_hms">
                        <div class="countdown_digit"><span id="hours">--</span><span class="h_text">H</span></div>
                        <div class="countdown_digit"><span id="minutes">--</span><span class="h_text">M</span></div>
                        <div class="countdown_digit"><span id="seconds">--</span><span class="h_text">S</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 split_div_container">
            <div class="split_divs split_div_right">
                <h2>Brand <span>Name</span></h2>
                <div class="coming_soon">Coming Soon</div>
            </div>
        </div>
    </div>
</div>
</body>

<script defer src="//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="files/js/particles.js"></script> -->
<script src="files/js/main.js"></script>



</html>
